<ng-container *ngIf="data$ | async as data">

    <nav
        class="fixed top-0 left-0 right-0 backdrop-blur-lg bg-white/10 dark:bg-black/20 border-b border-white/10 dark:border-white/5 z-50 ">

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <h1
                        class="text-2xl font-bold bg-gradient-to-r from-violet-200 to-pink-200 dark:from-violet-400 dark:to-pink-400 bg-clip-text text-transparent">
                        TaskFlow
                    </h1>
                </div>


                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-3" *ngIf="data.user">
                        <span class="block font-bold text-white">Hello , {{data.user.username }}</span>
                    </div>

                    <button (click)="toggleDarkMode()"
                        class="p-2 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 text-white/90 transition-all duration-200 group">
                        <svg class="hidden dark:block w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                            </path>
                        </svg>
                        <svg class="block dark:hidden w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                            </path>
                        </svg>
                    </button>


                    <button (click)="logout()" *ngIf="data.user"
                        class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 text-white/90 transition-all duration-200 hover:shadow-lg group">
                        <span class="hidden md:block">Logout</span>
                        <svg class="w-4 h-4 transform group-hover:translate-x-1 transition-transform duration-200"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                            </path>
                        </svg>
                    </button>

                </div>
            </div>
        </div>
    </nav>

</ng-container>
