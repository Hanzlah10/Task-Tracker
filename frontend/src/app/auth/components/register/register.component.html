<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-950 via-purple-900 to-violet-950 dark:from-gray-950 dark:via-indigo-950 dark:to-purple-950 px-4">
    <div
        class="max-w-md w-full backdrop-blur-lg bg-white/10 dark:bg-black/20 rounded-2xl border border-white/20 dark:border-white/10 shadow-[0_8px_32px_0_rgba(31,38,135,0.37)] p-8">
        <div class="text-center mb-8">
            <h2
                class="text-4xl bg-gradient-to-r from-violet-200 to-pink-200 dark:from-violet-400 dark:to-pink-400 bg-clip-text text-transparent">
                Create Account
            </h2>
            <div class="mt-2 h-1 w-24 mx-auto bg-gradient-to-r from-violet-500 to-pink-500 rounded-full"></div>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div class="space-y-6">
                <!-- Username Field -->
                <div class="relative group">
                    <label for="username" class="block text-sm font-medium text-white/80 dark:text-white/90 mb-1 ml-1">
                        Username
                    </label>
                    <input type="text" id="username" name="username" required formControlName="username"
                        class="block w-full px-4 py-3 bg-white/5 dark:bg-white/10 border border-white/10 dark:border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-violet-500/50 dark:focus:ring-violet-400/50 focus:border-transparent transition-all duration-300 hover:bg-white/10 dark:hover:bg-white/15"
                        placeholder="Enter your username">
                    <div
                        class="absolute inset-0 rounded-xl bg-gradient-to-r from-violet-500/20 to-pink-500/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none">
                    </div>
                </div>

                <!-- Email Field -->
                <div class="relative group">
                    <label for="email" class="block text-sm font-medium text-white/80 dark:text-white/90 mb-1 ml-1">
                        Email
                    </label>
                    <input type="email" id="email" name="email" required formControlName="email"
                        class="block w-full px-4 py-3 bg-white/5 dark:bg-white/10 border border-white/10 dark:border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-violet-500/50 dark:focus:ring-violet-400/50 focus:border-transparent transition-all duration-300 hover:bg-white/10 dark:hover:bg-white/15"
                        placeholder="Enter your email">
                    <div
                        class="absolute inset-0 rounded-xl bg-gradient-to-r from-violet-500/20 to-pink-500/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none">
                    </div>
                </div>

                <!-- Password Field -->
                <div class="relative group">
                    <label for="password" class="block text-sm font-medium text-white/80 dark:text-white/90 mb-1 ml-1">
                        Password
                    </label>
                    <input type="password" id="password" name="password" required formControlName="password"
                        class="block w-full px-4 py-3 bg-white/5 dark:bg-white/10 border border-white/10 dark:border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-violet-500/50 dark:focus:ring-violet-400/50 focus:border-transparent transition-all duration-300 hover:bg-white/10 dark:hover:bg-white/15"
                        placeholder="Enter your password">
                    <div
                        class="absolute inset-0 rounded-xl bg-gradient-to-r from-violet-500/20 to-pink-500/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none">
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-8">
                <button type="submit" [disabled]="!registerForm.valid"
                    class="relative w-full group overflow-hidden px-6 py-3 rounded-xl bg-gradient-to-r from-violet-600 to-pink-600 
                    dark:from-violet-500 dark:to-pink-500 text-white font-medium text-sm transition-all duration-300 
                    hover:scale-[1.02] hover:shadow-lg hover:shadow-violet-500/25 active:scale-[0.98] focus:outline-none 
                    focus:ring-2 focus:ring-violet-500/50 dark:focus:ring-violet-400/50 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span class="relative z-10">Register Now</span>
                    <div class="absolute inset-0 bg-gradient-to-r from-violet-700 to-pink-700 dark:from-violet-600 dark:to-pink-600 
                        opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    </div>
                </button>
            </div>

        </form>
    </div>
</div>
